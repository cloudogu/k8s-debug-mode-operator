# This rule is not used by the project k8s-debug-mode-cr-lib itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to k8s.cloudogu.com.k8s.cloudogu.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: k8s-debug-mode-cr-lib
    app.kubernetes.io/managed-by: kustomize
  name: debugmode-viewer-role
rules:
- apiGroups:
  - k8s.cloudogu.com.k8s.cloudogu.com
  resources:
  - debugmodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - k8s.cloudogu.com.k8s.cloudogu.com
  resources:
  - debugmodes/status
  verbs:
  - get
