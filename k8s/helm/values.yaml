global:
  imagePullSecrets:
    - name: "ces-container-registries"
controllerManager:
  manager:
    args:
      - --metrics-bind-address=:8443
      - --leader-elect
      - --health-probe-bind-address=:8081
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
    image:
      registry: docker.io
      repository: cloudogu/k8s-debug-mode-operator
      tag: 0.0.0
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
    env:
      logLevel: info
      stage: production
      helmClientTimeoutMins: "15"
      rollbackReleaseTimeoutMins: "15"
      healthSyncIntervalMins: "2"
  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  replicas: 1
  serviceAccount:
    annotations: {}
kubernetesClusterDomain: cluster.local
metricsService:
  ports:
    - name: https
      port: 8443
      protocol: TCP
      targetPort: 8443
  type: ClusterIP
