{{- if .Values.global.networkPolicies.enabled }}
---
# A deny-all network-policy to block all incoming traffic.
# If incoming traffic should be allowed (e.g. to scrape the metrics-endpoint), a specific network-policy must be added to allow this exact traffic.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "k8s-debug-mode-operator.name" . }}-deny-all
  labels:
    {{- include "k8s-debug-mode-operator.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "k8s-debug-mode-operator.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress: []
{{- end }}